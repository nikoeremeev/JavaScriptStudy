<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        переменая `с` получит значение прединкрементное значение переменной `a`
        то есть переменная `a` сначала инкрементируется, а потом это значение
        получит переменая `с` = 2
         */
        c = ++a;
        console.log(c);

        /*
        переменая `d` получит значение постинкрементное значение переменной `b`
        равного 1, то есть переменная `d` сначала получит значение переменой 
        `b` = 1, а потом переменная `b` инкрементируется = 2
         */
        d = b++;
        console.log(d);

        /*
        переменная `a` сначала прединкрементируется и станет равным 3 (выше она 
        стала равным 2), то есть переменная `c` получит значение 2+3 = 5 
         */
        c = 2 + ++a;
        console.log(c);

        /*
        переменная `d` сначала получи значение 2 + 2 = 4 (переменная `b` выше 
        получила значение 2), а потом переменная `b` инкрементируется и получит
        значение 3  
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>
