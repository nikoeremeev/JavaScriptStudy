<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        
        /*
        1. получаем сумму 10 + 10 = 20.
        2. происходит преобразование числа 10 в строку и выполняется\
         конкатенация строк, получаем 2010
        */
        console.log(10 + 10 + "10");
        /*
        1. проискходит преобразование числа 10 (первой) в строку.
        2. выполняется конкатенация строк, получаем 1010.
        3. происходит преобразование числа 10 (последней) в строку.
        4. выполняется конкатенация строк, получаем 101010.
        */
        console.log(10 + "10" + 10);
        /*
        1. "плюс" перед строкой "10" делает преобразование строки в число.
        2. происходит суммирование чисел, получаем 10+10+10=30
        */
        console.log(10 + 10 + +"10");
        /*
        1. "минус" перед пустой строкой "" делает преобразование строки в \
        число, а именно -0.
        2. происходит деление 10 на число -0, получаем бесконечность.
        */
        console.log(10 / -"");
        /*
        1. Происходит попытка перевода строки "2,5" (стоит "+" перед строкой) в\
         число
        (неудачно, т.к. в строке стоит "запятая"), получаем NaN.
        2. Число 10 делится на NaN, получаем NaN.
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
